<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Actores/Actríces</span>
</h4>
<ul class="list-group mb-3">
  <li (click)="selectActor(a)" *ngFor="let a of actors;let id"
    class="list-group-item align-items-center lh-condensed">
    <div class="row" style="width: 100%; text-transform: capitalize;">
      <span>
        {{a.actor.nombre}} {{a.actor.apellido}}
      </span>
    </div>
    <div class="row">
      <span class="text-muted">Nacido el {{a.actor.nacimiento}} en {{a.actor.pais}}</span>
    </div>
    <div class="row">
      <span class="text-muted">Género: {{a.actor.sexo}}</span>
    </div>
  </li>
</ul>
